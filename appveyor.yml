install:
  - sh: wget $MINICONDA_REPO -O ~/miniconda.sh
  - sh: bash ~/miniconda.sh -b -p $MINICONDA

  - cmd: set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%WINKITS%;%PATH%
  - ECHO %PYTHON_VERSION% %MINICONDA% %PATH%
  - cmd: activate.bat

  - sh: source $MINICONDA/bin/activate
  - sh: conda init

  - cmd: set PYTHONUNBUFFERED=1
  - sh: PYTHONUNBUFFERED=1

  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --set show_channel_urls true
  - conda config --add channels conda-forge
  - conda install -c conda-forge setuptools wheel conda-build anaconda-client conda-verify --yes --quiet # coverage codecov

build: off

build_script:
  - ps: cd fastqwiper
  - ps: "mkdir conda_dist"
  - conda build --quiet -c bfxcss -c conda-forge . --python=3.8 --output-folder ../conda_dist
  - cd ..
