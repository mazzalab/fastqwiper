          # base_env_prefix: '{NEW_BASE_PREFIX}'
          package_artifact_name: FastqWiper
          # test_results_artifact_name: '{NEW_TEST_RESULTS_NAME}'
          build_options: --quiet -c bfxcss -c conda-forge
          conda_build_env_filepath: conda_dist

